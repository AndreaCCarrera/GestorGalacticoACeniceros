    <script>
        // Realizar una solicitud GET al servidor para obtener la lista de objetos galácticos
        fetch('/listarElementos')
            .then(response => response.json())
            .then(data => {
                // Manipular el DOM para mostrar la lista de objetos galácticos
                const listaObjetos = document.getElementById('lista-objetos');
                listaObjetos.innerHTML = '';
                data.forEach(objeto => {
                    const li = document.createElement('li');
                    li.textContent = objeto.nombre; // Suponiendo que cada objeto tiene una propiedad 'nombre'
                    listaObjetos.appendChild(li);
                });
            })
            .catch(error => console.error('Error al obtener la lista de objetos galácticos:', error));
